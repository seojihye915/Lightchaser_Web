<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightchaser</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div data-include-path="components/header.html"></div>

    <main>
      <section class="main-visual">
        <div class="txt-box">
          <h2>LIGHT CHASER</h2>
          <p>We build light, We build space.</p>
        </div>
        <div class="scroll-guide">
          <span>SCROLL DOWN</span>
        </div>
      </section>

      <section class="sticky-container">
        <div class="sticky-frame">
          <div class="scene scene-1 active">
            <div class="content-text">
              <h3>공간의 서사를<br />빛의 파사드로 드러내는,</h3>
              <p>우리는 빛을 쫓는 사람들입니다.</p>
            </div>
          </div>

          <div class="scene scene-2">
            <div
              class="bg-img"
              style="
                background-image: url('assets/images/home/home-work-media.jpg');
              "
            ></div>
            <div class="content-box">
              <h3>Media Facade</h3>
              <a href="project.html" class="btn-view">View Project</a>
            </div>
          </div>

          <div class="scene scene-3">
            <div
              class="bg-img"
              style="
                background-image: url('assets/images/home/home-work-perform.jpg');
              "
            ></div>
            <div class="content-box">
              <h3>Performance</h3>
              <a href="project.html" class="btn-view">View Project</a>
            </div>
          </div>

          <div class="scene scene-4">
            <div
              class="bg-img"
              style="
                background-image: url('assets/images/home/home-work-exhibit.jpg');
              "
            ></div>
            <div class="content-box">
              <h3>Exhibition</h3>
              <a href="project.html" class="btn-view">View Project</a>
            </div>
          </div>

          <div class="indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </section>

      <section class="bottom-contact">
        <h2>Let's create something brilliant.</h2>
        <a href="contact.html" class="btn-contact">CONTACT US</a>
      </section>
    </main>
    <section class="individual-works">
      <div class="inner">
        <div class="section-title">
          <span>Crafted by our team</span>
          <h3>Individual Creative Works</h3>
        </div>
      </div>

      <div class="marquee-container">
        <div class="marquee-track">
          <div class="work-card">
            <img src="assets/images/portfolio/work-01.jpg" alt="Work 01" />
          </div>
          <div class="work-card">
            <img src="assets/images/portfolio/work-02.jpg" alt="Work 02" />
          </div>
          <div class="work-card">
            <img src="assets/images/portfolio/work-03.jpg" alt="Work 03" />
          </div>
          <div class="work-card">
            <img src="assets/images/portfolio/work-04.jpg" alt="Work 04" />
          </div>
          <div class="work-card">
            <img src="assets/images/portfolio/work-05.jpg" alt="Work 05" />
          </div>

          <div class="work-card">
            <img src="assets/images/portfolio/work-01.jpg" alt="Work 01" />
          </div>
          <div class="work-card">
            <img src="assets/images/portfolio/work-02.jpg" alt="Work 02" />
          </div>
          <div class="work-card">
            <img src="assets/images/portfolio/work-03.jpg" alt="Work 03" />
          </div>
          <div class="work-card">
            <img src="assets/images/portfolio/work-04.jpg" alt="Work 04" />
          </div>
          <div class="work-card">
            <img src="assets/images/portfolio/work-05.jpg" alt="Work 05" />
          </div>
        </div>
      </div>
    </section>

    <div data-include-path="components/footer.html"></div>

    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scroll.js"></script>
  </body>
</html>
